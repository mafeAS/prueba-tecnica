<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-wB4kVogQYwD2e2rNhd7LnLs0LxH4UttNBcckQKFEe7DGGf4BRkPT/ixCZ6sqIIX03pR7GfPz6J5n9V9P7V9Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
     
        .form-horizontal .form-label {
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear Empleado</h1>
        <div class="alert alert-info" role="alert">
            Los campos con asteriscos (*) son obligatorios
          </div>
        <form id="formulariCreacionEmpleado">
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label fw-bold me-3" style="min-width: 150px;">Nombre completo *</label>
                <input required type="text"  class="form-control" id="nombre_empleado" placeholder="Nombre completo del empleado">
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label class="form-label fw-bold me-3" style="min-width: 160px;">Correo electronico *</label>
                <input required type="email"  class="form-control" id="correo_empleado" placeholder="Correo electronico">
            </div>

            <div class="mb-3  d-flex align-items-center">
                <label class="form-label fw-bold" style="min-width: 160px;">Sexo *</label>
                <div class="d-flex flex-column">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="m" id="sexo1" required>
                        <label class="form-check-label" for="sexo1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="f" id="sexo2">
                        <label class="form-check-label" for="sexo2">
                            Femenino
                        </label>
                    </div>
                </div>
            </div>
            

            <div class="mb-3 d-flex align-items-center">
                <label class="form-label fw-bold me-3" style="min-width: 160px;">Área *</label>
                <select class="form-select" id="list_areas" style="min-width: 200px;" aria-placeholder="Escoja una opción">
                </select>
            </div>


            <div class="mb-3 d-flex align-items-center">
                <label class="form-label fw-bold me-3" style="min-width: 160px;">Descripción *</label>
                <textarea required class="form-control" id="descripcion_campo" rows="3" placeholder="Descripción de la experiencia del empleado" style="min-width: 300px;"></textarea>
            </div>
            
            

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="boletin">
                <label class="form-check-label" for="terminos">Deseo recibir boletín informativo</label>
            </div>

            <div class="mb-3 d-flex align-items-start">
                <label class="form-label fw-bold me-3" style="min-width: 160px;">Roles *</label>
                <div id="lista_roles" class="d-flex flex-column"></div> 
            </div>
            

            <button class="btn btn-primary" type="button" id="btnGuardarEditarEmpleado">Guardar</button>
        </form>

        <h2 class="mb-4">Lista de Empleados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><i class="fas fa-user"></i>Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Área</th>
                    <th scope="col">Boletín</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tabla-empleados">
            
            </tbody>
        </table>
    </div>

          
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
